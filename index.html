<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dime Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<section class="hero has-background-black">
    <div class="hero-body">
        <div class="container has-background-black">
            <h1 class="title has-text-centered has-text-success is-family-code"> 
                Let's Dime Travel
            </h1>
            <h1 class="subtitle has-text-centered has-text-success is-size-0 is-family-code">
                Enter in where you want to go and get the exchange rates
            </h1>
        </div>
    </div>
</section>



<body>
    <!-- Search Bar -->
    <section class="section">
        <div class="container">
            <h1 class="title has-text-success is-family-code">Where would you like to go?</h1>
            <div class="notification">
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="City">
                    </p>
                    <p class="control">
                        <a class="button is-dark has-background-black is-family-code">
                            Search
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Exchange Rates -->
    <section class="section">
        <div class="container">
            <h1 class="title has-text-success is-family-code">Exchange Rate:</h1>
            <div id="exchangeRate">
                <!-- Exchange Rates go here-->
            </div>
        </div>
    </section>
    <!-- Map -->
    <section class="section">
        <div class="container">
            <div id="map">
                <iframe>
                    <!-- Map goes here -->
                </iframe>
            </div>
        </div>
    </section>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
